<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Website Content</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #content-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        #content-preview img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .btn-primary {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Share Website Content</h1>
        <div class="mb-3">
            <label for="website-url" class="form-label">Enter Website URL:</label>
            <input type="url" id="website-url" class="form-control" placeholder="https://example.com" required />
        </div>
        <button id="fetch-content" class="btn btn-primary w-100">Fetch Content</button>
        <div id="content-preview"></div>
        <button id="post-to-facebook" class="btn btn-success w-100" disabled>Post to Facebook</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
